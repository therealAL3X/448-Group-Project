<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Contact Us
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contactUsStyles.css">
</head>
<body class="body-7">

  <div class="login-body " style="justify-content: flex-start;">
    <div class="navbar-studytogether w-nav">
      <a href="sp_main.htm" aria-current="page" class="brand-4 w-nav-brand w--current">
        <img src="Images/UMBC-primary-logo-CMYK-on-black-2435520028.png" alt="" width="175px" height="50px" />
      </a>
      <div class="container-47 w-container">
        <nav role="navigation" class="nav-menu-4 w-nav-menu">
          <a href="sp_main.htm" class="nav-link w-nav-link">Home</a>
          <a href="findAgroup.html" class="nav-link w-nav-link">Find a Group</a>
          <a href="contactUs.html" class="nav-link w-nav-link">Contact Us</a>
          <a href="sp_about.css" class="nav-link w-nav-link">About</a>
        </nav>
      </div>
      <div class="menu-button-5 w-nav-button">
        <div class="w-icon-nav-menu"></div>
      </div>
      <a class="naviigation-button w-inline-block" href="https://webauth.umbc.edu">Login Here</a>
    </div>
    <div class="div-rounded-md">
      <div class="div-text-3-xl">
        <span class="login-hd">
          Contact Us

        </span>
      </div>
      <div class="div-mt-3">
        <p class="join">
          Join the <strong> UMBC student community online</strong> and say goodbye to lack of motivation.
        </p>
      </div>
      <form class="login-form div-mt-8">
        <div class="input-wrapper">
          <label for="name" class='edit-input-label'>Name</label>
          <input type='text' id='name' name='name' class='form-control' placeholder='Your Name'>

        </div>
        <div class="input-wrapper">

          <label for="email" class='edit-input-label'>Email</label>
          <input type='email' id='email' name='email' class='form-control' placeholder='Your Email'>
        </div>
        <div class="input-wrapper">

          <label for="phonenumber" class='edit-input-label'>Phone Number</label>
          <input type='tel' id='phonenumber' name='phonenumber' class='form-control' placeholder='Your Phone Number'>
        </div>
        <div class="input-wrapper">

          <label for="message" class='edit-input-label'>Message</label>
          <textarea id="message" name="message" class="textarea-control" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>
</html>
