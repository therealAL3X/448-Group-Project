<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!email) {
                alert('Email is required.');
                return false;
            }
            // Simple email validation check
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            if (!password) {
                alert('Password is required.');
                return false;
            }
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="body-7">
    <div class="login-body">
        <div class="div-rounded-md">
            <div class="div-text-3-xl">
                <span class="login-hd">Login</span>
            </div>
            <div class="div-mt-3">
                <p class="join">
                    Join the <strong>UMBC student community online</strong> and say goodbye to lack of motivation.
                </p>
            </div>
            <form class="login-form div-mt-8" action="login.php" method="POST" onsubmit="return validateForm()">
                <div class="input-wrapper">
                    <label for="email" class='edit-input-label'>Email</label>
                    <input type='email' id='email' name='email' class='form-control' placeholder='Enter Email' required>
                </div>
                <div class="input-wrapper">
                    <label for="password" class='edit-input-label'>Password</label>
                    <input type='password' id='password' name='password' class='form-control' placeholder='Enter Password' required>
                </div>
                <button type="submit" class="submit-button btn">Login</button>
                <button type="button" class="submit-button btn" onclick="window.location.href='signup.html'">Sign Up</button>
            </form>  
        </div>    
    </div>
</body>
</html>
