<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
        function validateForm() {
            var email = document.getElementById('new-email').value;
            var password = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</head>
<body class="body-7">
    <div class="login-body">
        <div class="div-rounded-md">
            <div class="div-text-3-xl">
                <span class="login-hd">Sign Up</span>
            </div>
            <form class="login-form div-mt-8" action="signup.php" method="POST" onsubmit="return validateForm()">
                <div class="input-wrapper">
                    <label for="username" class='edit-input-label'>Username</label>
                    <input type='text' id='username' name='username' class='form-control' placeholder='Choose a Username' required>
                </div>
                <div class="input-wrapper">
                    <label for="first-name" class='edit-input-label'>First Name</label>
                    <input type='text' id='first-name' name='first-name' class='form-control' placeholder='Your First Name' required>
                </div>
                <div class="input-wrapper">
                    <label for="last-name" class='edit-input-label'>Last Name</label>
                    <input type='text' id='last-name' name='last-name' class='form-control' placeholder='Your Last Name' required>
                </div>
                <div class="input-wrapper">
                    <label for="new-email" class='edit-input-label'>Email</label>
                    <input type='email' id='new-email' name='new-email' class='form-control' placeholder='Your Email' required>
                </div>
                <div class="input-wrapper">
                    <label for="new-password" class='edit-input-label'>Password</label>
                    <input type='password' id='new-password' name='new-password' class='form-control' placeholder='Create Password' required>
                </div>
                <div class="input-wrapper">
                    <label for="confirm-password" class='edit-input-label'>Confirm Password</label>
                    <input type='password' id='confirm-password' name='confirm-password' class='form-control' placeholder='Confirm Password' required>
                </div>
                <button type="submit" class="submit-button btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
